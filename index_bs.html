       * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

nav {
  width: 100%;
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: #fff;
  padding: 10px 20px;
  transition: background-color 0.2s ease;
}

nav a:hover {
  background-color: #444;
}

.nav-links {
  display: flex;
  justify-content: space-between; 
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #00698f;
}

h2 {
  font-size: 20px;
  margin-bottom: 10px;
  color: #333333;
}

a {
  text-decoration: none;
  margin: 10px;
}

button {
  background-color: #0c1480;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.2s ease; 
}

button:hover {
  background-color: #0b9c78;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 2px solid #fb9191;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #afb5fc;
}

@media (max-width: 768px) {
  body {
    padding: 10px;
  }

  }

  button {

  }

}

@media (max-width: 480px) {

  }
  .nav-links {

    align-items: center;
  }
  nav a {
    padding: 8px 10px;
  }
}
