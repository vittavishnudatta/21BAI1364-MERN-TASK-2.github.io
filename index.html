<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <h1>Index for the tasks</h1>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #444;
        }

        .nav-links {
            display: flex;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00698f;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333333;
        }

        a {
            text-decoration: none;
            margin: 10px;
        }

        button {
            background-color: #0c1480;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0b9c78;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            h2 {
                font-size: 16px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                padding: 8px 10px;
            }
        }
    </style>
</head>
